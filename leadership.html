<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - IssuePost</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #007bff;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .leaderboard-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .leaderboard-card:hover {
            transform: scale(1.02);
        }
        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .name {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .score {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><b>Top Contributors</b></h2>
        <div id="leaderboard"></div>
    </div>

    <script>
        $(document).ready(function() {
            const contributors = [
                { name: 'Kaushik Ahuja ', issuesRaised: 12, solutionsProvided: 5, supportGiven: 20 },
                { name: 'Priyal Tyagi', issuesRaised: 10, solutionsProvided: 7, supportGiven: 18 },
                { name: 'Lata Joshi', issuesRaised: 8, solutionsProvided: 6, supportGiven: 25 }
            ];

            contributors.sort((a, b) => (b.issuesRaised + b.solutionsProvided + b.supportGiven) - (a.issuesRaised + a.solutionsProvided + a.supportGiven));

            contributors.forEach((contributor, index) => {
                const score = contributor.issuesRaised + contributor.solutionsProvided + contributor.supportGiven;
                $('#leaderboard').append(`
                    <div class="leaderboard-card">
                        <span class="rank">#${index + 1}</span>
                        <p class="name">${contributor.name}</p>
                        <p>Issues Raised: ${contributor.issuesRaised}</p>
                        <p>Solutions Provided: ${contributor.solutionsProvided}</p>
                        <p>Support Given: ${contributor.supportGiven}</p>
                        <p class="score">Total Score: ${score}</p>
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
