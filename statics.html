<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics and Reports - IssuePost</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #007bff;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><b>Statistics and Reports</b></h2>

        <div class="card">
            <h4>Issues Overview</h4>
            <canvas id="issuesChart"></canvas>
        </div>

        <div class="card">
            <h4>Top Supported Issues</h4>
            <canvas id="supportChart"></canvas>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const issuesData = {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Issues Raised',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }, {
                    label: 'Issues Resolved',
                    data: [8, 15, 2, 4, 1, 2],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            };

            const supportData = {
                labels: ['Potholes', 'Streetlights', 'Garbage Collection', 'Water Supply', 'Internet Connectivity'],
                datasets: [{
                    label: 'Support Count',
                    data: [65, 59, 80, 81, 56],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            };

            new Chart(document.getElementById('issuesChart'), {
                type: 'line',
                data: issuesData
            });

            new Chart(document.getElementById('supportChart'), {
                type: 'bar',
                data: supportData
            });
        });
    </script>
</body>
</html>
